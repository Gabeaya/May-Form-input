<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>User Survey</title>
</head>
<body>
  <div class="container">
    <h1>Enter in the blanks to let us know a little about yourself.</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name1">Your Name</label>
          <input id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food1">Your favorite food</label>
          <input id="food1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="music">Your favorite Artist/Genre</label>
          <input id="music" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit my info!</button>
      </form>
    </div>
